# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - wptestupdate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
      - name: corepack enable
        run: corepack enable
        
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: yarn config
        working-directory: backend
        run: yarn config set -H enableImmutableInstalls false
      - name: Install dependencies
        working-directory: backend
        run: yarn install
      - name: db_update
        working-directory: backend
        run: yarn install && yarn run seed

      - name: Zip artifact for deployment
        working-directory: backend
        run: zip --symlinks -r ../backend.zip ./* -x "node_modules/**" -x "*.git/**" 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wptestupdate'
          slot-name: 'Production'
          package: backend.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BCBCA7AF9841444691BA11A24266D225 }}
          clean: true
          restart: true
